<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Sakya Health Admin Portal</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="btn btn-outline-primary" routerLinkActive="active" routerLink="/dashboard">Dashboard</a>
  </nav>
  <a class="btn btn-outline-primary" routerLinkActive="active" routerLink="/login">Login</a>
</div>
<div class="container" style="margin-top: 100px; margin-left: 210px">
  <table class="table table-hover">
    <thead>
    <tr>
      <!-- <th>#</th>-->
      <th>App Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contact of contacts">
      <!--  <td>{{ contact.id }}</td>-->
      <td> {{ contact.name }}</td>
      <td> {{ contact.description }}</td>
      <td>
        <button class="btn btn-primary" (click)="selectContact(contact) " routerLink="{{ contact.links }}"> Show details</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="card text-center" *ngIf="selectedContact">
    <div class="card-header">
      <!-- # {{selectedContact.id}}-->
    </div>
    <div class="card-block">
      <h4 class="card-title">{{selectedContact.name}}</h4>
      <p class="card-text">
        {{selectedContact.description}}
      </p>
    </div>
  </div>
</div>
